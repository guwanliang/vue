<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1  使用v-on:xxx 或者@xxx来绑定事件，xxx是事件名
            2  事件的回调要配置在methods对象中，最终会在vm上
            3  methods中配置的函数，不要使用箭头函数，否则this就不是vm了
            4  methods中配置的函数，都是被vue所管理的函数，this指向的是vm或者实例对象
            5  @click="demo"  和 @click="demo($event)"效果一样，但是后者可以传参
     -->
    <div id="root">
        <h2>
            欢迎来到{{name}}学习！
        </h2>
        <button v-on:click="showInfo1">点我去这里休息一下</button>
        <button @click="showInfo2($event,66)">点我去这里休息一下~</button>
    </div>
    <script>
        Vue.config.productionTip=false;

        const vm = new Vue({
            el:'#root',
            data:{
                name:'bilibili'
            },
            methods:{
                showInfo1(event){
                console.log(this==vm);
                console.log('hello~bi1');  
                },
                showInfo2(event,num){
                    console.log(event);
                    console.log(`接受参数：${num}`);
                }
               
            }
        });
    </script>
</body>
</html>
